<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thumbs Down</title>
<style>
:root{
--forest:#3BA164; /* forest/grass green */
--black:#222;
}

body {
font-family: Arial, sans-serif;
background: #f4f0e8;
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
align-items: center;
}

/* === Logo layout === */
.logoWrap{
width:100%;
max-width:500px;
display:grid;
grid-template-rows:auto auto;
row-gap:4px;
margin-top: 20px;
}
.logoHeader{
display:flex;
align-items:center;
gap:12px;
}
.logoMark{width:62px;height:62px;display:grid;place-items:center}
.logoMark svg{width:62px;height:62px;fill:var(--forest)}
.title{
margin:0;
font-size:42px;
font-weight:900;
letter-spacing:.6px;
color:var(--black);
}
.tag{
margin:0;
justify-self:end;
color:#2B2D30;
font-family:Pacifico,cursive;
font-size:18px;
}

/* Table */
table {
border-collapse: collapse;
margin-top: 20px;
background: #000;
color: #fff;
width: 90%;
max-width: 500px;
}
th, td {
border: 1px dotted #ccc;
padding: 10px;
text-align: center;
}

.thumb {
font-size: 2em;
cursor: pointer;
transition: transform 0.4s ease, color 0.4s ease;
display: inline-block;
}
.thumb.up {
color: grey;
transform: rotate(0deg);
}
.thumb.down {
color: var(--forest);
transform: rotate(180deg);
}

.controls {
display: flex;
gap: 8px;
justify-content: flex-end;
margin-top: 10px;
}
button {
padding: 8px 14px;
border: none;
background: var(--forest);
color: white;
font-weight: bold;
border-radius: 5px;
cursor: pointer;
}
button:hover {
background: #2a7e4e;
}

.message {
position: fixed;
top: 10px;
background: #333;
color: white;
padding: 10px 20px;
border-radius: 5px;
opacity: 0;
transition: opacity 0.5s ease;
}
.message.show {
opacity: 1;
}

.store-section {
text-align: center;
margin-top: 20px;
}
.store-section img {
width: 150px;
margin: 5px;
}
.inactive-note {
font-size: 12px;
color: #555;
}
</style>
</head>
<body>

<!-- Logo -->
<div class="logoWrap">
<div class="logoHeader">
<div class="logoMark" aria-hidden="true">
<svg viewBox="0 0 64 64" focusable="false">
<path d="M14 28h-6c-2.2 0-4-1.8-4-4v-8c0-2.2 1.8-4 4-4h6c2.2 0 4 1.8 4 4v8c0 2.2-1.8 4-4 4Z"></path>
<path d="M22 12h17c5.5 0 9 4.8 8.2 9.6l-1.8 10.8c-.5 3.1-3.2 5.6-6.4 5.6H35l1.1 6.8c.3 2-1 3.9-2.9 4.4-1.2.3-2.5-.1-3.3-1l-7.7-9c-1.5-1.7-2.3-3.9-2.3-6.1V16c0-2.2 1.8-4 4-4Z"></path>
</svg>
</div>
<h1 class="title">THUMBS DOWN</h1>
</div>
<p class="tag">tap or be tasked</p>
</div>

<!-- Host view -->
<div id="host-view">
<table id="name-table">
<thead>
<tr><th>Name</th><th>Thumb</th></tr>
</thead>
<tbody id="name-body">
<!-- Rows generated dynamically -->
</tbody>
</table>
<div class="controls">
<button onclick="confirmNames()">Confirm</button>
<button onclick="resetTable()">Reset</button>
</div>
</div>

<!-- Player view -->
<div id="player-view" style="display:none;">
<table id="player-table">
<thead>
<tr><th>Name</th><th>Thumb</th></tr>
</thead>
<tbody id="player-body">
<!-- Rows generated dynamically -->
</tbody>
</table>
<div class="store-section">
<p>Host a game</p>
<img src="appstore-banner.png" alt="Apple App Store">
<img src="googleplay-banner.png" alt="Google Play Store">
<p class="inactive-note">Currently inactive, awaiting uploads to App Stores</p>
</div>
</div>

<div class="message" id="message-box"></div>

<script>
const hostView = document.getElementById("host-view");
const playerView = document.getElementById("player-view");
const msgBox = document.getElementById("message-box");

let isHost = true; // toggle for testing

function init() {
if (isHost) {
hostView.style.display = "block";
playerView.style.display = "none";
generateRows("name-body", true);
} else {
hostView.style.display = "none";
playerView.style.display = "block";
generateRows("player-body", false);
}
}

function generateRows(tableId, editable) {
const body = document.getElementById(tableId);
body.innerHTML = "";
for (let i = 0; i < 10; i++) {
const tr = document.createElement("tr");
const tdName = document.createElement("td");
const tdThumb = document.createElement("td");

if (editable) {
const input = document.createElement("input");
input.type = "text";
tdName.appendChild(input);
} else {
tdName.textContent = "Player " + (i+1);
}

const span = document.createElement("span");
span.classList.add("thumb","up");
span.innerHTML = "👍";
span.addEventListener("click", () => toggleThumb(span));
tdThumb.appendChild(span);

tr.appendChild(tdName);
tr.appendChild(tdThumb);
body.appendChild(tr);
}
}

function toggleThumb(el) {
if (el.classList.contains("up")) {
el.classList.remove("up");
el.classList.add("down");
el.innerHTML = "👎";
} else {
showMessage("You already tapped!");
}
}

function confirmNames() {
showMessage("Names confirmed!");
}
function resetTable() {
init();
showMessage("Table reset!");
}

function showMessage(text) {
msgBox.textContent = text;
msgBox.classList.add("show");
setTimeout(() => {
msgBox.classList.remove("show");
}, 2000);
}

init();
</script>
</body>
</html>
