<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thumbs Down</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800;900&family=Pacifico&display=swap" rel="stylesheet">
<meta name="theme-color" content="#0B0B0C">
<style>
:root{
/* THEME â€” beige / black / green */
--beige:#F3EADD; /* page background */
--black:#0B0B0C; /* cards */
--black-2:#121316; /* darker accents */
--fg:#ECECEC; /* text on black */
--muted:#C0C6CD; /* subtle text */
--green:#20C977; /* accent */
--green-soft:rgba(32,201,119,.16);
--grey:#C9CFD8; /* default thumb */
--chip:#121316; /* chip bg */
--chip-b:#1C1F26;
--shadow:0 18px 50px rgba(0,0,0,.35);
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;height:100%}
body{
background:var(--beige);
color:var(--fg);
font:16px/1.35 Manrope,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
}

.wrap{min-height:100%;display:grid;place-items:center;padding:18px}
.card{
width:min(100%,760px);
background:var(--black);
border:1px solid rgba(255,255,255,.06);
border-radius:22px;
box-shadow:var(--shadow);
padding:18px 18px 26px;
}

/* Header */
.head{display:grid;grid-template-columns:auto 1fr auto;gap:14px;align-items:center}
.brand{display:flex;gap:14px;align-items:center}
.logoBox{
width:68px;height:68px;border-radius:18px;background:var(--black-2);
display:grid;place-items:center;border:1px solid rgba(255,255,255,.08);box-shadow:0 10px 22px rgba(0,0,0,.4)
}
.logoBox svg{width:36px;height:36px;display:block;transition:transform .30s ease, fill .25s ease}
.logoBox.up svg{transform:rotate(0deg)}
.logoBox.down svg{transform:rotate(180deg)}
.logoBox .thumbFill{fill:var(--grey)}
.logoBox.down .thumbFill{fill:var(--green)}

.wordmark{line-height:1}
.title{margin:0;font-size:28px;font-weight:900;color:#F7F8F9;letter-spacing:.2px}
.tag{margin:4px 0 0;color:#EDEDED;opacity:.98;font-family:Pacifico,cursive;font-size:18px;letter-spacing:.2px}

.btn{border:0;border-radius:12px;padding:12px 14px;font:inherit;font-weight:900;cursor:pointer}
.btn-primary{background:#0EA5E9;color:#fff;box-shadow:0 10px 22px rgba(14,165,233,.25)}
.btn-ghost{background:#121316;color:#e6e9ef;border:1px solid rgba(255,255,255,.12)}
.hidden{display:none}

/* Host setup */
.setup{margin:16px 2px 12px;display:grid;gap:10px}
.hint{color:#C9CECF;font-size:12px;margin-top:-2px}
.grid-names{display:grid;gap:8px;grid-template-columns:1fr 1fr}
@media (min-width:520px){ .grid-names{grid-template-columns:1fr 1fr 1fr} }
.namebox{background:#121316;border:1px solid rgba(255,255,255,.10);border-radius:12px;padding:10px}
.namebox input{width:100%;border:0;background:transparent;color:#F2F5F6;font:800 16px/1.2 Manrope;outline:none;padding:2px 0}

.header-gap{height:20px}

/* Table */
.table-wrap{display:grid;place-items:center}
.table{
width:min(100%,740px);aspect-ratio:16/10;position:relative;border-radius:26px;
background:
radial-gradient(70% 100% at 50% 30%, rgba(255,255,255,.06), transparent 60%),
linear-gradient(180deg,#13151B,#0D0E12);
border:1px solid rgba(255,255,255,.08);
box-shadow:inset 0 10px 24px rgba(255,255,255,.03), inset 0 -10px 22px rgba(0,0,0,.45), var(--shadow)
}
.edge{
position:absolute;inset:7% 5%;border-radius:999px;border:2px solid rgba(255,255,255,.12);
box-shadow:inset 0 0 0 6px rgba(255,255,255,.03);pointer-events:none
}
.board{position:absolute;inset:0}

/* Chips */
.chip{
position:absolute;transform:translate(-50%,-50%);display:grid;place-items:center;gap:4px;
width:66px;height:66px;border-radius:999px;background:var(--chip);border:1px solid var(--chip-b);
box-shadow:0 12px 24px rgba(0,0,0,.45);cursor:pointer;user-select:none;touch-action:manipulation;
transition:transform .18s ease
}
.chip:active{ transform:translate(-50%,-50%) scale(.97) }
.nm{
font-weight:900;font-size:10px;text-align:center;color:#E6EBEF;padding:0 6px;max-width:58px;
white-space:nowrap;overflow:hidden;text-overflow:ellipsis
}
.chip.disabled{opacity:.55;cursor:not-allowed}

/* Thumb artwork + animation */
.thumb svg{width:24px;height:24px;display:block;transition:transform .28s ease}
.thumb .thumbFill{fill:var(--grey)}
.thumb.up svg{ transform:rotate(0deg) }
.thumb.down svg{ transform:rotate(180deg) }
.chip.down .thumb .thumbFill{ fill:var(--green) }
.chip.down{ background:var(--green-soft); border-color:rgba(32,201,119,.45) }

/* Wobble for invalid taps */
@keyframes wobble{0%,100%{transform:translate(-50%,-50%)}25%{transform:translate(calc(-50% - 6px),-50%)}75%{transform:translate(calc(-50% + 6px),-50%)}}
.chip.wobble{ animation:wobble .28s ease }

/* Toast */
.toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);background:#121316;border:1px solid rgba(255,255,255,.12);padding:10px 14px;border-radius:12px;font-weight:900;z-index:50}

/* Modal */
.modal{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.55);z-index:60}
.sheet{width:min(92%,560px);background:var(--black);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:var(--shadow);display:grid;gap:10px}
.h{font-weight:900;font-size:18px}
.p{color:#C9CECF;font-size:13px}
.row{display:grid;grid-template-columns:1fr auto;gap:8px}
.row input{background:#121316;border:1px solid rgba(255,255,255,.12);border-radius:12px;color:#E6E9EF;padding:12px}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<!-- HEADER -->
<div class="head">
<div class="brand">
<div id="logoBox" class="logoBox up" aria-hidden="true">
<!-- LOGO uses the exact same glyph as chips -->
<svg viewBox="0 0 64 64" aria-hidden="true">
<path class="thumbFill" d="M24 10c2 0 3.9 1.1 4.9 2.9l7.3 13.5H49c4.8 0 8.6 3.9 8.6 8.6c0 1.5-.4 3-1.1 4.2l-14 22.6c-1.2 1.9-3.5 2.9-5.7 2.4c-2.1-.4-3.7-2.1-4-4.2l-1.2-11H22.7C17.9 49 14 45.1 14 40.3V16.6C14 12.9 17 10 20.7 10H24Z"/>
<rect x="8" y="16" width="8" height="28" rx="2" ry="2" fill="rgba(255,255,255,.25)"/>
</svg>
</div>
<div class="wordmark">
<p class="title">Thumbs Down</p>
<p class="tag">Tap or be tasked.</p>
</div>
</div>
<button id="resetBtn" class="btn btn-ghost hidden">Reset</button>
</div>

<div class="header-gap"></div>

<!-- REVEAL -->
<div id="revealView" class="hidden">
<div style="text-align:center">
<div id="headline" style="font-size:22px;font-weight:900;margin:4px 0 6px"></div>
<div id="dareLine" style="color:#C9CECF;font-size:12px"></div>
<div id="meta" style="color:#C9CECF;font-size:12px"></div>
</div>
</div>

<!-- APP -->
<div id="appView">
<div id="hostMount"></div>
<div class="table-wrap hidden" id="tableWrap">
<div class="table">
<div class="edge"></div>
<div id="board" class="board"></div>
</div>
</div>
</div>

<div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
</div>
</div>

<!-- HOST TEMPLATE (injected only when there is no ?g=) -->
<template id="hostTpl">
<div id="hostSetup" class="setup">
<div class="hint">Add up to 10 names, then tap Confirm.</div>
<div class="grid-names" id="nameFields">
<div class="namebox"><input placeholder="Name 1"></div>
<div class="namebox"><input placeholder="Name 2"></div>
<div class="namebox"><input placeholder="Name 3"></div>
<div class="namebox"><input placeholder="Name 4"></div>
<div class="namebox"><input placeholder="Name 5"></div>
<div class="namebox"><input placeholder="Name 6"></div>
<div class="namebox"><input placeholder="Name 7"></div>
<div class="namebox"><input placeholder="Name 8"></div>
<div class="namebox"><input placeholder="Name 9"></div>
<div class="namebox"><input placeholder="Name 10"></div>
</div>
<div class="row">
<button id="confirmBtn" class="btn btn-primary" type="button" disabled>Confirm</button>
</div>
</div>
</template>

<!-- PENULTIMATE MODAL (only injected for the penultimate tapper) -->
<template id="penultTpl">
<div class="modal" id="penultModal" role="dialog" aria-modal="true">
<div class="sheet">
<div class="h">Congratulations, you are the last of the winners.</div>
<div class="p">Now set a DARE for <strong id="loserName"></strong>.</div>
<div class="row">
<input id="dareInput" maxlength="50" placeholder="Todayâ€™s dare (â‰¤50 chars)" />
<button id="confirmDare" class="btn btn-primary" type="button">Break the news</button>
</div>
</div>
</div>
</template>

<script>
"use strict";

/* Helpers */
const $=id=>document.getElementById(id);
const qs=new URLSearchParams(location.search);
const toast=$("toast");
function say(t,ms=1600){ toast.textContent=t; toast.classList.remove("hidden"); clearTimeout(say._t); say._t=setTimeout(()=>toast.classList.add("hidden"),ms); }
function ringPoints(N){ const L=8,R=92,T=12,B=88,cx=(L+R)/2,cy=(T+B)/2,rx=(R-L)/2,ry=(B-T)/2; const out=[]; for(let i=0;i<N;i++){const a=(2*Math.PI*i)/N-Math.PI/2; out.push({x:cx+rx*Math.cos(a),y:cy+ry*Math.sin(a)})} return out; }
function uuid(){ try{ return crypto.randomUUID() } catch(e){ return Math.random().toString(36).slice(2) } }

/* Elements */
const hostMount=$("hostMount"), tableWrap=$("tableWrap"), board=$("board");
const revealView=$("revealView"), resetBtn=$("resetBtn");
const logoBox=$("logoBox"); // to flip + recolor header thumb

/* State */
let gameId = qs.get("g") || null;
let state = null;
let pollTimer=null;
let me = {
isHost: !gameId,
myName: null,
tappedOnce: false,
inviteShared: false,
clientId: (()=>{ try{ let v=localStorage.getItem("td_client"); if(!v){ v=uuid(); localStorage.setItem("td_client", v); } return v; }catch(_){ return uuid(); } })(),
penultShown: false
};

/* Mount views */
if (me.isHost) {
const tpl=document.getElementById("hostTpl").content.cloneNode(true);
hostMount.appendChild(tpl);
const nameFields=$("nameFields"); const confirmBtn=$("confirmBtn");
resetBtn.classList.remove("hidden");

const inputs=[...nameFields.querySelectorAll("input")];
const getNames=()=>inputs.map(i=>i.value.trim()).filter(Boolean).slice(0,10);
inputs.forEach(inp=>inp.addEventListener("input",()=>{
const n=getNames(); confirmBtn.disabled=n.length<3; drawTable(n, []);
}, {passive:true}));

confirmBtn.onclick=async ()=>{
const names=getNames(); if(names.length<3){ say("Add at least 3 names"); return; }
const res=await fetch("/api/game",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({names})});
const data=await res.json(); if(!res.ok){ say(data.error||"Create failed"); return; }
gameId=data.gameId; state=data.state;

history.replaceState(null,"",location.pathname+"?g="+gameId);
hostMount.innerHTML=""; resetBtn.classList.add("hidden");
tableWrap.classList.remove("hidden");
drawTable(state.names,state.tapped); startPolling();
say("Names confirmed. Tap your own name to share the invite.");
};

resetBtn.onclick=()=>{ location.href=location.pathname+"?ts="+Date.now(); };
} else {
tableWrap.classList.remove("hidden");
fetchState();
}

/* Polling */
function startPolling(){ stopPolling(); pollTimer=setInterval(fetchState,2000); window.addEventListener("focus",fetchState); }
function stopPolling(){ if(pollTimer){clearInterval(pollTimer);pollTimer=null;} window.removeEventListener("focus",fetchState); }

async function fetchState(){
if(!gameId) return;
const res=await fetch("/api/state?gameId="+encodeURIComponent(gameId));
const s=await res.json();
if(!res.ok){ say(s.error||"Connection error"); return; }
state=s;
if(state.revealed){ showReveal(); return; }
if((state.tapped||[]).length>0){ logoBox.classList.remove("up"); logoBox.classList.add("down"); }
drawTable(state.names,state.tapped);
ensureNoPenultModalUnlessEligible();
}

/* The single thumb glyph (same for logo and chips) */
function thumbGlyphSVG(fillVar, rotateDeg){
return `<svg viewBox="0 0 64 64" aria-hidden="true" style="transform:rotate(${rotateDeg}deg)">
<path class="thumbFill" fill="${fillVar}" d="M24 10c2 0 3.9 1.1 4.9 2.9l7.3 13.5H49c4.8 0 8.6 3.9 8.6 8.6c0 1.5-.4 3-1.1 4.2l-14 22.6c-1.2 1.9-3.5 2.9-5.7 2.4c-2.1-.4-3.7-2.1-4-4.2l-1.2-11H22.7C17.9 49 14 45.1 14 40.3V16.6C14 12.9 17 10 20.7 10H24Z"/>
<rect x="8" y="16" width="8" height="28" rx="2" ry="2" fill="rgba(255,255,255,.25)"/>
</svg>`;
}

/* Table rendering */
function drawTable(names,tapped){
board.innerHTML=""; if(!Array.isArray(names)||!names.length) return;
const pts=ringPoints(names.length);
names.forEach((nm,i)=>{
const down=tapped.includes(nm);
const chip=document.createElement("div");
chip.className="chip"+(down?" down":"");
chip.style.left=pts[i].x+"%"; chip.style.top=pts[i].y+"%";
chip.dataset.name=nm;

const rot = down?180:0;
const fill = down?"var(--green)":"var(--grey)";
chip.innerHTML = `
<div class="thumb ${down?'down':'up'}">${thumbGlyphSVG(fill, rot)}</div>
<div class="nm">${nm}</div>`;

chip.addEventListener("click",()=>onChipClick(nm,chip),{passive:true});
board.appendChild(chip);
});

// Local lock: after youâ€™ve tapped, mark others disabled (but keep pointer for wobble)
if(me.tappedOnce && me.myName){
[...board.querySelectorAll(".chip")].forEach(c=>{ if(c.dataset.name!==me.myName) c.classList.add("disabled"); });
}
}

/* Click handling with wobble for invalid attempts */
async function onChipClick(name, chip){
if (me.tappedOnce && me.myName && me.myName !== name){ wobble(chip); return; }
if (chip.classList.contains("down")){ wobble(chip); return; }
onTap(name, chip);
}
function wobble(el){ el.classList.remove("wobble"); void el.offsetWidth; el.classList.add("wobble"); }

/* Tap flow */
async function onTap(name,chip){
if(!gameId||!state) return; if(state.revealed) return;

// Optimistic: rotate exactly 180Â°, change to green, lock locally
chip.classList.add("down");
const thumb = chip.querySelector(".thumb");
thumb.classList.remove("up"); thumb.classList.add("down");
thumb.innerHTML = thumbGlyphSVG("var(--green)", 180);
me.tappedOnce=true; me.myName=name;

// Make header logo flip/color on first tap
logoBox.classList.remove("up"); logoBox.classList.add("down");

// Host: share invite on first tap
if(me.isHost && !me.inviteShared && gameId){
me.inviteShared=true;
const inviteURL=location.origin+location.pathname+"?g="+encodeURIComponent(gameId);
const text=`Thumbs Down â€” Tap or be tasked.\n${inviteURL}`;
setTimeout(()=>{ location.href="https://wa.me/?text="+encodeURIComponent(text); }, 900);
}

// Send to server (enforces one-thumb-per-device)
const res=await fetch("/api/tap",{
method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({gameId,name,clientId:me.clientId})
});
const s=await res.json(); if(!res.ok){ say(s.error||"Tap failed"); await fetchState(); return; }
state=s; if((state.tapped||[]).length>0){ logoBox.classList.add("down"); }

maybeShowPenultimate();
drawTable(state.names,state.tapped);
}

/* Penultimate gating + modal */
function maybeShowPenultimate(){
const remaining=state.names.length-state.tapped.length;
const iAmTapped=me.myName && state.tapped.includes(me.myName);
if(remaining===1 && iAmTapped && !me.penultShown){
const loser=state.names.find(n=>!state.tapped.includes(n))||"someone";
openPenultModal(loser); me.penultShown=true;
} else if(!(remaining===1 && iAmTapped)){ closePenultModal(); me.penultShown=false; }
}
function ensureNoPenultModalUnlessEligible(){
const remaining=state.names.length-state.tapped.length;
const iAmTapped=me.myName && state.tapped.includes(me.myName);
if(!(remaining===1 && iAmTapped)){ closePenultModal(); me.penultShown=false; }
}
function openPenultModal(loserName){
closePenultModal();
const tpl=document.getElementById("penultTpl").content.cloneNode(true);
document.body.appendChild(tpl);
document.getElementById("loserName").textContent=loserName;
document.getElementById("confirmDare").onclick=async ()=>{
const dv=(document.getElementById("dareInput").value||"").trim().slice(0,50);
if(!dv){ say("Type a dare first"); return; }
const res=await fetch("/api/reveal",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({gameId,dare:dv})});
const s=await res.json(); if(!res.ok){ say(s.error||"Reveal failed"); return; }
state=s;
const revealURL=location.origin+location.pathname+"?g="+encodeURIComponent(gameId);
const text=`ðŸ‘‰ Click to reveal todayâ€™s massive loser:\n${revealURL}`;
location.href="https://wa.me/?text="+encodeURIComponent(text);
showReveal(); closePenultModal();
};
}
function closePenultModal(){ const m=document.getElementById("penultModal"); if(m) m.remove(); }

/* Reveal */
function showReveal(){
stopPolling();
$("appView").classList.add("hidden");
revealView.classList.remove("hidden");
$("headline").textContent=`Todayâ€™s massive loser: ${state.loser||"Someone"}`;
$("dareLine").textContent=state.dare?`Your dare is: ${state.dare}`:"";
$("meta").textContent=new Date().toLocaleString();
}

/* Errors */
window.addEventListener('error',e=>{ try{ say('Error: '+(e.message||'unknown')); }catch(_){} });
</script>
</body>
</html>
